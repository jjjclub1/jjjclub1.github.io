<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJJ Career</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-gray-100">
    <header class="bg-gray-800 shadow-md py-6">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div>
                <h1 class="text-4xl font-bold text-white">JJJ Career</h1>
                <p class="text-lg mt-2 text-gray-300">Check out your passionate abilities on JJJ CLUB 🚀</p>
            </div>
            <div>
                <button id="lang-ko" class="bg-gray-700 text-white px-4 py-2 rounded-md">한국어</button>
                <button id="lang-en" class="bg-gray-700 text-white px-4 py-2 rounded-md">English</button>
            </div>
        </div>
    </header>
    <main class="py-12">
        <div class="container mx-auto px-4">
            <div class="mb-12 text-center">
                <input type="text" id="searchInput" class="px-4 py-2 rounded-md bg-gray-800 text-gray-100" placeholder="포지션 검색...">
            </div>
            <section id="positions">
                <h2 class="text-3xl text-center text-blue-400 font-bold mb-12">모집 중인 포지션 👇</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Positions will be dynamically generated by JavaScript -->
                </div>
            </section>
        </div>
    </main>
    <footer class="bg-gray-800 shadow-md py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 JJJ Club. All rights reserved.</p>
            <p class="mt-4">
                팔로우하기: 
                <a href="#" class="text-blue-400 hover:text-blue-600 mx-2"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-blue-400 hover:text-blue-600 mx-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-blue-400 hover:text-blue-600 mx-2"><i class="fab fa-linkedin"></i></a>
            </p>
        </div>
    </footer>
    <div id="chatbot" class="fixed bottom-4 right-4 bg-gray-800 p-4 rounded-full shadow-lg cursor-pointer">
        <i class="fas fa-comments text-white"></i>
    </div>
    <div id="chatbox" class="hidden fixed bottom-16 right-4 bg-gray-900 p-4 rounded-lg shadow-lg">
        <div class="chat-header flex justify-between items-center mb-2">
            <h3 class="text-white text-lg">채팅</h3>
            <button id="closeChat" class="text-white">&times;</button>
        </div>
        <div id="chatMessages" class="bg-gray-800 p-2 rounded-lg mb-2 h-48 overflow-y-scroll text-white"></div>
        <input type="text" id="chatInput" class="w-full px-2 py-1 rounded-lg bg-gray-700 text-white" placeholder="메시지 입력...">
    </div>
    <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-8 rounded-lg shadow-lg text-center">
            <h2 class="text-2xl font-bold mb-4">지원 확인</h2>
            <p id="modal-message" class="text-gray-800 mb-6"></p>
            <button id="confirmApply" class="bg-blue-500 text-white py-2 px-4 rounded-full hover:bg-blue-600">확인</button>
            <button id="cancelApply" class="bg-gray-500 text-white py-2 px-4 rounded-full hover:bg-gray-600">취소</button>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
